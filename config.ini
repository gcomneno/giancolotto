[Scraping]
url=https://www.estrazionedellotto.it/risultati/archivio-lotto-2024
# in lotto_extractor.py alla linea 68 il primo parametro alla find_all deve essere 'table'

# NOTA:
# per l'url di scraping 'https://www.estrazionedellotto.it/ultime-estrazioni-lotto' invece,
# in lotto_extractor.py alla linea 68 il primo parametro alla find_all deve essere 'article'

# Numero di estrazioni da recuperare (almeno 1 per: analisi; almeno 2 per: verifica)
# In un anno ci sono 157 estrazioni ma non sempre. Ad esempio, il 2023 ne ha avute 182. (=366, per tutte)
num_estr=366

# Numero di estrazioni iniziali da saltare, a partire dall'ultima (=0, analisi/verifica)
offset_estr=0

# Ruota specifica (lascia vuoto per tutte le ruote)
# Bari Cagliari Firenze Genova Milano Napoli Palermo Roma Torino Venezia
ruota=Bari

[Filtering]
filtro=numeri
numeri=02,12,90
cifre=

[Stats]
# Escludi l'ultima estrazione dai calcoli statistici? (=False, pre-analisi; =True, post-verifica)
previsionale=True

[Persistence]
attiva=False
purga=False
host=mongodb
porta=27017
database=estrazioni